  <div class="container">
    <div class="header">
      <h3 class="text-muted">Language Arts</h3>
    </div>

    <div class="jumbotron" style='display:none'>
      <h2>Which word matches the picture?</h2>
      <img id="image" src="" alt="">
      <img id="secondImage" src="" alt="">
      <div class="row answer">
        <div  class="col-sm-6"><h1 id='singular'>Ball</h1></div>
        <div  class="col-sm-6"><h1 id='plural'>Balls</h1></div>
      </div>
    </div>

    <header>
      <h1 id='question'>Record 1 sneeze in the time provided.</h1>
    </header>
    <main>
      <p><button id="record" class="recorder" disabled>Record audio</button> <button id="stop" class="recorder" disabled>Stop</button></p>
      <p ><audio id="audio" onloadeddata="validate()" controls></audio></p>
    </main>

    <h1>Are you male or female?</h1>
    <input onkeypress="validate()" id="tag" class="form-control" type="text">

    <center>
      <button id="submit" class="submit btn btn-primary" onclick="post()">Submit</button>
    </center>

    <div class="footer">
      <p>â™¥ from the DMAI team</p>
    </div>
  </div>
